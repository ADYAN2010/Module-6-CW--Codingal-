<!DOCTYPE html>
<html>
<body>

<p>Enter a number between 1 and 50:</p>
<input id="numInput" type="number" min="1" max="50" required>

<button onclick="checkNumber()">Check</button>

<p id="message"></p>

<script>
  // This function runs when the button is clicked
  function checkNumber() {
    let input = document.getElementById("numInput"); // Get the input element
    let message = document.getElementById("message"); // Get the paragraph to show result

    // If the number is invalid (like empty or outside range), show the browser's error message
    if (!input.checkValidity()) {
      message.innerHTML = input.validationMessage; // Shows why the input is invalid
    } else {
      message.innerHTML = "Number is valid âœ…"; // Success message
    }
  }
</script>

</body>
</html>
