<!DOCTYPE html>
<html>
<body>

<p>Enter a number between 1 and 50:</p>
<input id="numInput" type="number" min="1" max="50" required>

<button onclick="checkNumber()">Check</button>

<p id="message"></p>

<script>
 
  function checkNumber() {
    let input = document.getElementById("numInput"); 
    let message = document.getElementById("message"); 

    
    if (!input.checkValidity()) {
      message.innerHTML = input.validationMessage; 
    } else {
      message.innerHTML = "Number is valid âœ…"; 
    }
  }
</script>

</body>
</html>
