<!DOCTYPE html>
<html>
<head>
  <title>Time Checker</title>
</head>
<body>
  <p>Click the button to check the time and get a message</p>
  <button onclick="checkTime()">Check Time</button>

  <p id="hour"></p>
  <p id="note"></p>

  <script>
    function checkTime() {
      const now = new Date();
      const hour = now.getHours();
      document.getElementById("hour").innerHTML = "Hour right now: " + hour;

      let note;
      if (hour < 6) {
        note = "It's early, time to sleep!";
      } else if (hour < 12) {
        note = "Rise and shine!";
      } else if (hour < 17) {
        note = "Have a productive afternoon!";
      } else {
        note = "Relax, the evening is here!";
      }

      document.getElementById("note").innerHTML = note;
    }
  </script>
</body>
</html>
