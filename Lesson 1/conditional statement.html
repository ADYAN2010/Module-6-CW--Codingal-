<!DOCTYPE html>
<html>
<head>
  <title>Number Checker</title>
</head>
<body>

<h2>Is it Positive, Negative, or Zero?</h2>

<input type="number" id="num" placeholder="Type a number">
<button onclick="check()">Check</button>

<p id="show"></p>

<script>
  function check() {
    let n = document.getElementById("num").value;
    let text = "";

    if (n > 0) {
      text = "Positive number.";
    } else if (n < 0) {
      text = "Negative number.";
    } else {
      text = "It's zero.";
    }

    document.getElementById("show").innerText = text;
  }
</script>

</body>
</html>
